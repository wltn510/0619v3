<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
</head>
<body>
    <div class="wrap">
        <div class="top">

        <div class="contents">
            <img src="img/jelly/젤리gif.gif" alt="jelly gif">

                <h3>젤리같은 디자이너&nbsp;<br>
                    <span>유 &nbsp;지 &nbsp;수</span>&nbsp;입니다</h3>

            </div>
        </div><!-- contents -->
        <div class="nav">
            <div class="btn">
                <a href="index.html"><img src="img/icons/icons_deep-01.png" alt="home icon"></a>
            </div>
            <div class="btn">
                <a href="about.html"><img src="img/icons/icons_light-02.png" alt="about icon"></a>
            </div>
            <div class="btn">
                <a href="skills.html"><img src="img/icons/icons_light-03.png" alt="skills icon"></a>
            </div>
            <div class="btn">
                <a href="design.html"><img src="img/icons/icons_light-04.png" alt="design icon"></a>
            </div>
            <div class="btn">
                <a href="contact.html"><img src="img/icons/icons_light-05.png" alt="contact icon"></a>
            </div>
        </div>
    </div><!-- wrap -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var controller = new ScrollMagic.Controller();

            var textboxScene = new ScrollMagic.Scene({
                triggerElement: '.textbox',
                triggerHook: 0.8,
                reverse: false
            })
            .setClassToggle('.textbox', 'fade-in')
            .addTo(controller);
        });
    </script>
</body>
</html>
